<body>
    <div class="map_wrapper">
        <div id="map_canvas"></div>
    </div>

    <div class="pinBoard">
    	<div class="pinHead">
        	<div class="pinHeadBg">
       	    	<img src="images/pinHead.png"> 
            </div>
            <div class="type dancer" dir="dancer"><span>Dancer</span></div>
            <div class="type musician" dir="musician"><span>Musician</span></div>
            <div class="type grafitti" dir="grafitti"><span>Grafitti</span></div>
            <div class="type others" dir="others"><span>Others</span></div>
      	</div>
        <div class="pinBody">
            <div class="artTypeWrapper">
            	<img src="images/artTypeWrapper.png">
            </div>
        	<div class="discWrapper">
                 <textarea id="newDisc" placeholder="what do you think?"></textarea>    
            </div>
            <form id="create_pin" method="post">
                <input id="lat" name="lat" type="text"/>
                <input id="long" name="long" type="text"><br/>
                <input id="type" name="type" type="text"/><br/>
                <textarea id="disc" name="disc"></textarea>
                <input id="submit" type="submit" value="add pin"/>
            </form>
            <div class="btnWrapper">
            	<div class="cameraBtn" onClick="capturePhotoEdit();">Camera</div>
                <div class="albumBtn" onClick="getImage();">Album</div>
                <div class="clr"></div>
            </div>
            <div class="actionWrapper">
            	<div class="pinBtn">Pin it!</div>
                <div class="hideBtn">Hide</div>
                <div class="clr"></div>     
            </div>
        </div>    
    </div>
    <div id="data">
    </div>
    <div id="success">
    	Congratulation! You have successfully submitted an art pin!
    </div>
    <div id="fail">
    	Sorry! The submission failed!
    </div>
    <div id="geoError">
    	Sorry! Something is wrong with GPS!
    </div>
</body>
